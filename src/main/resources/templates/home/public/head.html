<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,links,styles)">

    <meta charset="utf-8"/>
    <title th:replace="${title}">答题吧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>

    <link rel="stylesheet" type="text/css" th:href="@{/static/common/plugs/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/common/plugs/bootstrap/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/static/common/plugs/jquery/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/common/plugs/bootstrap/js/bootstrap.min.js}"></script>
    <script src="/static/common/plugs/layui/layui.js"></script>
    <script src="/static/home/js/public.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
        a:link {text-decoration:none;}
        a:visited {text-decoration:none;}
        a:hover {text-decoration:none;}
    </style>

    <!--/* 页面独有的js文件引入 */-->
    <th:block th:replace="${links}" />
    <!--/* 页面独有的css文件引入 */-->
    <th:block th:replace="${styles}" />
</head>
</html>
